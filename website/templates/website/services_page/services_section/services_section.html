<section class="container">
    {% for service in services %}
        <div class="row">
            <div class="col services_page">
                <h2>{{ service.title }}</h2>
                <p>{{ service.content }}</p>
            </div>
            <div class="col">
                <img src="{{ service.image.url }}" width="500px" height="300px" alt="">
            </div>
        </div>
    {% endfor %}
</section>
